<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>Weather Updates!</h1> -->

    <div class="container rounded-5 ps-3">
        <div class="search-box m-2">
            <input class="m-2 rounded-5 p-3" type="text" placeholder="Enter a city name" id="searchInput">
            <i class="fa-solid fa-magnifying-glass bg-light p-2 rounded-5 m-2" id="searchIcon"></i>
        </div>
        <div class="body mb-5" id="body">
            <img src="img.png" alt="">
            <h2 id="temp" class=" text-light fw-bold fs-1">22</h2>
            <h3 id="city" class=" text-light fw-bold">Karachi</h3>
        </div>
        <div id="detail">
            <div class="col">
                <i class="fa-solid fa-droplet fs-3"></i>
                <div class="text-light">
                    <h5 id="humidity">50%</h5>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col me-3">
                <i class="fa-solid fa-wind fs-3"></i>
                <div class="text-light">
                    <h5 id="speed">50km/h</h5>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
